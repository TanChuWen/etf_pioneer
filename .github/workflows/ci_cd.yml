name: CI/CD Pipeline

# condition: push to main branch or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # CI: build and test
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set up PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd):$(pwd)/controllers:$(pwd)/models" >> $GITHUB_ENV
          echo "PYTHONPATH set to $(pwd) and its subdirectories"


      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  # CD: deploy to EC2
  deploy:
    needs: build_and_test # Ensure only after "build_and_test" succeeds, deployment will be executed.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "Deploying to EC2"
          ssh -o StrictHostKeyChecking=no -v $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ec2-user/Personal-Project/etf_pioneer
            git pull origin main
            # other deployment steps
            # sudo systemctl restart your_service_name
          EOF




   
      