<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETF Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>
<nav>
<div class="search-buttons">
        <p>Enter ETF Symbol</p>
        <form id="etfSearchForm">
            <input type="text" id="symbolInput" name="symbol" required>
            <button type="submit">Search</button>
        </form>
        <p>Enter another ETF Symbol to compare</p>
        <form id="etfCompareForm">
            <input type="text" id="compareInput" name="compareSymbol" required>
            <button type="submit">Compare</button>
        </form>
        <p>Enter Stock Symbol</p>
        <form id="stockSearchForm">
            <input type="text" id="stockInput" name="stock_code" required>
            <button type="button" onclick="fetchStockETFData()">Search</button>
        </form>
        <label for="startDate">選擇日期：</label>
        <input type="date" id="startDate" name="startDate">
        <button onclick="fetchNewsTitlesForWordCloud()"> 查看 ETF 新聞趨勢</button>
    </div>
</nav>
<!-- Display ETF ranking charts by different index -->
<div id="ranking-dashboard">
        
    
        <div id="volume-block">
            <div id="volume-chart" class="chart"></div>
            <!-- <p>來源資料更新時間：</p> -->
        </div>

        <div id="assets-block">
            <div id="assets-chart" class="chart"></div>
            <!-- <p>來源資料更新時間：</p> -->
        </div>

    
        <div id="holders-block">
            <div id="holders-chart" class="chart"></div>
            <!-- <p>來源資料更新時間：</p> -->
        </div> 
        <div id="performance-block">
            <div id="performance-chart" class="chart"></div>
            <!-- <p>來源資料更新時間：</p> -->
        </div>
    

</div>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
